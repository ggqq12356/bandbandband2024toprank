<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起聽團吧!投票排行榜!</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png">

  <!-- lib -->
  <!-- bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js'></script>

  <!-- sweetalert -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.2/sweetalert2.min.css' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.12.2/sweetalert2.all.min.js'></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9M6PLKFKQX"></script>
  <script>
    window.dataLayer = window.dataLayer || []
    function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date())
    gtag('config', 'G-9M6PLKFKQX')
  </script>

  <!-- custom -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js"></script>
</head>

<body class="text-white bg-dark">
  <div id="app" class="container">
    <div id="header" class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="mt-2">一起聽團吧</h1>
      <h2>投票排行榜</h2>
      <div id="btnRankClassGroup" class="text-center mb-2">
        <button class="btn btn-primary btn-class mt-2" data-class="top">人氣榜</button>
        <button class="btn btn-secondary btn-class mt-2" data-class="revive">復活榜</button>
        <button class="btn btn-secondary btn-class mt-2" data-class="final">決賽榜</button>
      </div>
      <div id="btnRankTypeGroup" class="text-center mb-2">
        <button class="btn btn-warning btn-type mt-2" data-type="band">最佳樂團</button>
        <button class="btn btn-secondary btn-type mt-2" data-type="vocal">最佳主唱</button>
        <button class="btn btn-secondary btn-type mt-2" data-type="guitar">最佳吉他</button>
        <button class="btn btn-secondary btn-type mt-2" data-type="bass">最佳貝斯</button>
        <button class="btn btn-secondary btn-type mt-2" data-type="drum">最佳鼓手</button>
        <button class="btn btn-secondary btn-type mt-2" data-type="keyboard">最佳鍵盤</button>
        <button class="btn btn-secondary btn-type mt-2" data-type="player">最佳演奏樂手</button>
      </div>
    </div>
    <div id="main" class="d-flex flex-row justify-content-center align-items-center">
      <div id="rankList" class="d-flex flex-column justify-content-center align-items-center">
        <div>載入中請稍後…</div>
      </div>
    </div>
  </div>
</body>

</html>
